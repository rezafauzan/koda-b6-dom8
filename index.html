<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM 8 | Temp Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app">
        <h1>Converter suhu celcius ke satuan suhu lainnya</h1>
        <form id="celcius-converter-form">
            <label for="temp">Suhu dalam celcius</label>
            <input type="number" name="temp" id="temp" placeholder="0" value="40" required>
            <button type="submit">Hitung</button>
        </form>
        <table id="convert-history">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Celcius</th>
                    <th>Fahrenheit</th>
                    <th>Reamur</th>
                    <th>Kelvin</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
